<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Tema Seçici -->
        <div class="theme-selector">
            <label for="theme-select">Tema Seçin:</label>
            <select id="theme-select">
                <option value="light">Açık</option>
                <option value="medium-light">Orta Açık</option>
                <option value="medium-dark">Orta Koyu</option>
                <option value="dark">Koyu</option>
            </select>
        </div>

        <div class="profile-card">
            <h1 id="name">Yükleniyor...</h1>
            <p id="title" class="subtitle"></p>
            <div class="info-section">
                <h2>Hakkımda</h2>
                <p id="bio" class="bio-text"></p>
            </div>
            <div class="cv-section">
                <h2>CV</h2>
                <div id="cv-links" class="cv-links"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
